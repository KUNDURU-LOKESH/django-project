{% extends 'app/base.html' %}
{% load static %}
{% block title %} delete item{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-8 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Item View</h3>
			<div class="row">
				<div class="col-sm">
					<img src="{{z.itimg.url}}" height="180px" width="100%">
				</div>
			</div>
			<div class="col">
				<table class="table table-borderless">
					<tr>
						<th>Item name</th>
						<td>{{z.Itname}}</td>
					</tr>
					<tr>
						<th>Item price</th>
						<td>{{z.price}}</td>
					</tr>
				</table>			
			</div>
			<a href="{% url 'adt' %}" class="btn btn-block btn-outline-info my-2"> Back to list </a>
		</div>
	</div>
</div>
{% endblock %}
