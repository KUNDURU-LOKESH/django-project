{% extends 'app/base.html' %}
{% block title %}HOME{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-4">
  <!--<div class="jumbotron mt-4">
    <h3>Welcome to Home Page</h3>
  </div>-->
  <div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/stname.jpg' %}" alt="Los Angeles" width="1100" height="500">
      <div class="carousel-caption">
        <h3>INDIA</h3>
        <p>We Have Lot Of Stores!</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/img.jpg' %}" alt="Chicago" width="1100" height="500">
      <div class="carousel-caption">
        <h3>INDIA</h3>
        <p>We Have Lot Of Stores!</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/images.jpg' %}" alt="New York" width="1100" height="500">
      <div class="carousel-caption">
        <h3>INDIA</h3>
        <p>We Have Lot Of Stores!</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<div class="row mx-2">
  {% for x in c %}
  <div class="col col-md-3">
    <div class="card shadow-lg my-2">
      <img src="{{x.itimg.url}}" class="card-img-top" height="120px">
      <div class="card-body">
        <h3 class="text-center">{{x.Itname}}</h3>
      <h5>Item Price: {{x.price}}</h5>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
